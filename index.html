<!DOCTYPE html>
<html>
<head>
    <title>Registro de Notas</title>
</head>
<body>
    <h1>Registro de Notas</h1>

    <div id="profesorForm">
        <h2>Profesor</h2>
        <label for="profesorNombre">Nombre:</label>
        <input type="text" id="profesorNombre"><br>

        <label for="profesorApellido">Apellido:</label>
        <input type="text" id="profesorApellido"><br>

        <label for="materia">Materia:</label>
        <input type="text" id="materia"><br>

        <button onclick="mostrarAlumnoForm()">Siguiente</button>
    </div>

    <div id="alumnoForm" style="display: none;">
        <h2>Alumnos</h2>
        <label for="alumnoNombre">Nombre:</label>
        <input type="text" id="alumnoNombre"><br>

        <label for="alumnoApellido">Apellido:</label>
        <input type="text" id="alumnoApellido"><br>

        <label for="notas">Notas (separadas por coma):</label>
        <input type="text" id="notas"><br>

        <button onclick="agregarAlumno()">Agregar Alumno</button>
        <button onclick="calcularPromedios()">Calcular Promedios</button>
    </div>

    <div id="resultados"></div>

    <script src="main.js"></script>
</body>
</html>
